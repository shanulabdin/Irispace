<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio — Home</title>
  <link rel="stylesheet" href="test2.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">Studio</div>
    <nav class="side-nav">
      <a href="#home" data-section="home" class="active">Home</a>
      <a href="#production" data-section="production">Production</a>
      <a href="#design" data-section="design">Design</a>
      <a href="#contact" data-section="contact">Contact</a>
    </nav>
    <button class="collapse" aria-label="Toggle sidebar" aria-expanded="true">⟨⟨</button>
  </aside>

  <!-- Main -->
  <main class="main">
    <section id="home" class="panel panel--home" data-title="Home">
      <div class="wrap">
        <h1>Make it stunning, keep it sane</h1>
        <p>Scroll or use the sidebar to explore.</p>
      </div>
    </section>

    <section id="production" class="panel panel--production" data-title="Production">
      <div class="wrap">
        <h2>Production</h2>
        <p>Space for reels, grids, case studies, etc.</p>
      </div>
    </section>

    <section id="design" class="panel panel--design" data-title="Design">
      <div class="wrap">
        <h2>Design</h2>
        <p>Masonry/gallery or feature cards.</p>
      </div>
    </section>

    <section id="contact" class="panel panel--contact" data-title="Contact">
      <div class="wrap">
        <h2>Contact</h2>
        <form class="stack" onsubmit="event.preventDefault(); alert('Submitted!');">
          <label> <span>Name</span><input required> </label>
          <label> <span>Email</span><input type="email" required> </label>
          <label> <span>Message</span><textarea rows="5" required></textarea> </label>
          <button class="btn">Send</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
