<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irispace</title>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/skills.css">
  <link rel="stylesheet" href="styles/blog.css">
  <link rel="stylesheet" href="styles/socials.css">

  <script src="scripts/home.js" defer></script>
  <script src="scripts/navbar.js" defer></script>
  <script src="scripts/skills.js" defer></script>
</head>
<body>

  <nav id="navbar">
    <div class="fab">
      <button id="show-btn">
        <ion-icon class="icons" name="menu-outline"></ion-icon>
      </button>

      <div class="btns-container">
        <a href="#skills"  class="reveal-btns"><ion-icon class="icons" name="images-outline"></ion-icon></a>
        <a href="#home"    class="reveal-btns"><ion-icon class="icons" name="home-outline"></ion-icon></a>
        <a href="#blog"    class="reveal-btns"><ion-icon class="icons" name="chatbubbles-outline"></ion-icon></a>
        <a href="#socials" class="reveal-btns"><ion-icon class="icons" name="at-outline"></ion-icon></a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main>
    <section id="home">

    </section>

    <section id="skills">

    </section>

    <section id="blog">

    </section>

    <section id="socials">
      <ul class="social-list">
        <li class="social-item">
          <a class="social-link social-instagram" target="_blank" href="https://instagram.com/">
            <span class="social-layer"></span>
            <span class="social-layer"></span>
            <span class="social-layer"></span>
            <span class="social-layer"></span>
            <div class="social-icon fa-brands fa-instagram"></div>
          </a>
        </li>
        <li class="social-item">
          <a class="social-link social-facebook" target="_blank" href="https://www.facebook.com/">
            <span class="social-layer"></span>
            <span class="social-layer"></span>
            <span class="social-layer"></span>
            <span class="social-layer"></span>
            <div class="social-icon fa-brands fa-facebook-f"></div>
          </a>
        </li>
        <li class="social-item">
          <a class="social-link social-twitter" target="_blank" href="https://x.com">
            <span class="social-layer"></span>
            <span class="social-layer"></span>
            <span class="social-layer"></span>
            <span class="social-layer"></span>
            <div class="social-icon fa-brands fa-twitter"></div>
          </a>
        </li>
      </ul>
    </section>
  </main>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
